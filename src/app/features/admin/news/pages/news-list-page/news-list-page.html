<section class="flex flex-col justify-between h-full">
  <div>
    <app-section-header-component 
      title="Noticias" 
      searchPlaceholder="Buscar Noticia"
      (searchChange)="searchText($event)"
    />

    <section class="max-w-7xl m-auto">
      <div class="flex justify-between m-4">
        <button (click)="refreshList()" class="btn max-w-48 bg-my-purple text-my-light">
          Refrescar
        </button>  
  
        <button (click)="onCreate()" class="btn max-w-48 bg-my-pink text-my-light">
          Crear Noticia
        </button>
      </div>
  
      @if (newsResult().isSuccess) {
        <app-news-list-component 
          viewMode="table" 
          [loading]="loading()" 
          [newsList]="newsResult().result.result"
          (delete)="onDelete($event)"
        />
      } @else {
        <app-message-error-component [message]="newsResult().message"/>
      }
    </section>
  </div>

  <app-pagination-component 
    [currentPage]=1
    [totalPages]=1
    (prevPage)="($event)"
    (nextPage)="($event)" 
  />
</section>
