<section class="max-w-4xl mx-auto">
  <div class="my-8 flex justify-between">
    <button class="btn max-w-48 bg-my-purple text-my-light">
      Refrescar
    </button>  

    <button class="btn max-w-48 bg-my-pink text-my-light">
      Crear Nueva Noticia
    </button>
  </div>

  @if(loading()){
    <app-loading-component/>
  } @else {
    <ul class="list bg-base-100 rounded-box shadow-md mx-auto">
      <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Lista de Libros</li>

      @for (item of news(); track item.id_news) {
        <li class="list-row">
          <div class="relative overflow-hidden size-10">
            @if (item.images && item.images.length > 0) {
              <img 
                [ngSrc]="item.images[0].url"
                [alt]="item.images[0].alt"
                fill
                class="object-cover rounded-box" 
              /> 
            }
            </div>
          <div>
            <div>{{ item.date }}</div>
            <div class="text-xs uppercase font-semibold opacity-60">{{ item.title }}</div>
          </div>
  
          <button class="btn bg-my-green text-my-light"> Modificar
            
          </button>
        </li>
      }

    </ul>
  }
  
  <div class="join py-8 flex justify-center">
    <button class="join-item btn">«</button>
    <button class="join-item btn">Pagina 1/3</button>
    <button class="join-item btn">»</button>
  </div>
</section>
