@if (isLoading() || subjectComputedList().length === 0) {
  <app-loading-component/>
} @else {
  <select 
    [disabled]="disabled()"
    [value]="selectedId()"
    (change)="onChange($event)"
    class="select text-my-pink"
  >      
    <option disabled>Selecci√≥ne un Descriptor</option>
    @for (item of subjectComputedList(); track $index) {
      <option 
        [value]="item.id_subject"
        [selected]="item.id_subject === selectedId()">
        
        {{ item.name }}
      </option>
    }
  </select>
}
