@if (isLoading()) {
  <section class="p-4 max-w-7xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      @for (item of [1,2,3]; track $index) {
        <div class="flex flex-col gap-4">
          <div class="skeleton h-64 w-full bg-my-light/50"></div>
          <div class="skeleton h-4 w-full bg-my-light/50"></div>
          <div class="skeleton h-4 w-full bg-my-light/50"></div>
          <div class="skeleton h-4 w-full bg-my-light/50"></div>
        </div>   
      }

    </div>
  </section>
} @else {
  <div class="flex gap-8 flex-wrap px-4 py-8 mx-auto justify-center max-w-7xl">

    @for (item of bookList(); track item.id_book) {
      <app-book-card-component 
        [book]="item"
      />
    } 

  </div>
}
