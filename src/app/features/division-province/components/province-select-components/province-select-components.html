<!-- commune-select-components.html -->
@if (isLoading()) {
  <app-loading-component/>
} @else {
  @if (errorMessage()) {
    <app-message-error-component [message]="errorMessage() || 'Error'"/>
  } @else {
    <select 
      [disabled]="disabled()"
      [value]="selectedId()"
      (change)="onChange($event)"
      class="select text-my-pink"
    >      
      <option disabled>Selecci√≥ne una Provincia</option>
      @for (item of provinceComputedList(); track $index) {
        <option 
          [value]="item.id_province"
          [selected]="item.id_province === selectedId()">
          
          {{ item.province }}
        </option>
      }
    </select>
  }
}
