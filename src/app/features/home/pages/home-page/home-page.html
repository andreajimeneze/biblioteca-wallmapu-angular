<app-header-component 
  [title]="'Bienvenidas y bienvenidos'" 
  [description]="'A la Biblioteca Wallmapu de Mesana. Te invitamos a ser parte de nuestra biblioteca.'"
  [image]="'/images/header_home.webp'" 
/>

<app-section-header-component
  [title]="'Últimas Noticias'"
  [description]="'Mantente al día con las actividades, novedades y el quehacer de nuestra biblioteca'"
  [actionText]="'Leer Mas'"
  (actionClicked)="actionClicked()"
/>

<app-news-featured-component 
  [newsWithImages]="firstNewsWithImages()"
/>

<app-news-card-list-component 
  [isLoading]="isLoading()"
  [newsWithImagesList]="restNewsWithImages()"
/>

<app-section-header-component
  [title]="'La lectura nos abre las puertas del mundo'"
  [description]="'Revisa nuestro catálogo de libros y elige el que quieras leer.'"
  [searchPlaceholder]="'Buscar libro...'"
  (searchChange)="searchText($event)"
/>

<app-book-card-list-component 
  [isLoading]="isLoading()"
  [bookList]="bookListComputed()"
/>

<app-pagination-component 
  [currentPage]="currentPage()" 
  [totalPages]="totalPages()"
  (prevPage)="prevPage()"
  (nextPage)="nextPage()" 
/>

<div id="about">
  <app-about-component />
</div>
