<section class="p-4 max-w-7xl mx-auto">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @if (isLoading()) {
      @for (item of [1,2,3]; track $index) {
        <div>
          <div class="flex flex-col gap-4">
            <div class="skeleton h-48 w-full bg-my-light/50"></div>
            <div class="skeleton h-4 w-28 bg-my-light/50"></div>
            <div class="skeleton h-4 w-full bg-my-light/50"></div>
            <div class="skeleton h-4 w-full bg-my-light/50"></div>
            <div class="skeleton h-4 w-full bg-my-light/50"></div>
            <div class="skeleton h-4 w-28 bg-my-light/50"></div>
          </div>      
        </div>
      }
    }

    @for (newsWithImages of newsWithImagesList(); track newsWithImages.id_news) {
      <app-news-card-component 
        [newsWithImages]="newsWithImages"
      />
    }
  </div>
</section>
