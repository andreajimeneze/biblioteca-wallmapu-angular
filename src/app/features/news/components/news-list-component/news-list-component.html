<ul class="list bg-base-100 rounded-box shadow-md m-4">
  <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Lista de Noticias</li>

  @if (isLoading()) {
    <section class="mx-auto p-4">
      <app-loading-component/>
    </section>
  } @else {
  
    @for (newsWithImages of newsWithImagesList(); track $index) {
      <app-news-list-row-component 
        [newsWithImages]="newsWithImages"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      />
    }
  }  
</ul>
