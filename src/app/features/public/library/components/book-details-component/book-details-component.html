 <!-- Hero Section -->
 <div class="hero pt-10">
  <div class="hero-content flex-col lg:flex-row gap-10">
    
    <!-- Imagen -->
    <figure class="shrink-0">
      <img
        [ngSrc]="book().coverImageUrl"
        [alt]="book().title"
        width="300"
        height="400"
        class="rounded-lg shadow-2xl"
      />
    </figure>

    <!-- Contenido -->
    <div class="flex-1">
      <h1 class="text-5xl font-bold text-my-purple mb-2">{{ book().title }}</h1>
      <p class="text-xl text-my-pink mb-4">Por {{ book().author }}</p>

      <!-- Rating -->
      <div class="mb-6">
        <div class="flex items-center gap-2">
          <span class="text-2xl">⭐ {{ book().stars }}</span>
          <span class="text-sm text-my-dark/60">(basado en reseñas)</span>
        </div>
      </div>

      <!-- Descripción -->
      <p class="text-lg leading-relaxed mb-6 text-my-dark">
        {{ book().description }}
      </p>

      <!-- Información -->
      <div class="mb-6 space-y-2 text-sm">
        <p><strong class="text-my-green">ISBN:</strong> {{ book().isbn }}</p>
        <p><strong class="text-my-green">Publicado:</strong> {{ book().publishedDate }}</p>
      </div>

      <!-- Botones -->
      <div class="flex gap-4">
        <button class="btn bg-my-green text-my-light">Añadir a Favoritos</button>
        <button class="btn btn-outline bg-my-pink text-my-light">Solicitar Préstamo</button>
      </div>
    </div>
  </div>
</div>
