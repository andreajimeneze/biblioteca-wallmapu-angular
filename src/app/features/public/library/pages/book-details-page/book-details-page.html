<section class="min-h-dvh bg-linear-to-b from-my-green/50 via-my-light to-my-light/50">
  <div class="container mx-auto pt-10 pb-8 px-4">

    @if (loading()) {
      <div class="flex justify-center items-center min-h-dvh">
        <span class="loading loading-spinner loading-lg bg-my-green"></span>
      </div>
    } @else if (book()) {
      <app-book-details-component [book]="book()!"/> 
    } @else {
      <div class="flex justify-center items-center min-h-dvh">
        <app-message-error-component message="Libro no encontrado"/>
      </div>
    }

  </div>
</section>
