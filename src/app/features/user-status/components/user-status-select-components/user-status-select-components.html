@if(loading()) {
  <app-loading-component/>
} @else {
  @if (userStatusResult()?.isSuccess) {
    <select class="select">
      <option disabled selected>Selecci√≥ne un Rol</option>
      @for (item of userStatusResult()?.result; track $index) {
        <option [value]="item.id_user_status">{{ item.status }}</option>
      }
    </select>
  } @else {
    <app-message-error-component [message]="userStatusResult()?.message || 'Error en Select Role'"/>
  }
}
