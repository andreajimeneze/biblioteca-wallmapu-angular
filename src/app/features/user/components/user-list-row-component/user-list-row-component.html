<li class="list-row">
  <div>
    <img 
      class="size-10 rounded-box" 
      [ngSrc]="'images/book.png'"
      alt="usuario"
      width="40"
      height="40"
    />
  </div>
  <div>
    <div>{{ userProfileVM()?.email }}</div>
    <div class="text-xs uppercase font-semibold opacity-60">
      {{ userProfileVM()?.name }} {{ userProfileVM()?.lastname }}
    </div>
    <div>{{ 'Alun Estado Adicional' }}</div>
  </div>

  <button     
    (click)="onEdit(userProfileVM()!)"
    class="btn bg-my-green text-my-light">
    Ver Perfil
  </button>
</li>
