<li class="list-row">
  <div>
    <img 
      class="size-10 rounded-box" 
      [ngSrc]="'images/book.png'"
      alt="usuario"
      width="40"
      height="40"
    />
  </div>
  <div>
    <div>{{ userDetailModel()?.email }}</div>
    <div class="text-xs uppercase font-semibold opacity-60">
      {{ `(${userDetailModel()?.user_role?.role})` }} {{ userDetailModel()?.name }} {{ userDetailModel()?.lastname }}
    </div>
    <div class="text-my-pink">
      {{ userDetailModel()?.user_status?.status }}
    </div>
  </div>

  <button     
    (click)="onEdit(userDetailModel()!)"
    class="btn bg-my-green text-my-light">
    Ver Perfil
  </button>
</li>
