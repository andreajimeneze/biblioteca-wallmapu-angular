
<app-section-header-component 
  title="Modificar Perfil"
  routeText="Volver a Perfil"
  [route]=navigateGoBack()
/>

@if (errorMessage()) {
  <section class="p-4">
    <app-message-error-component [message]="errorMessage()"/>
  </section>
}

@if (!userProfileVM()) {
  <div class="flex max-w-4xl flex-col gap-4 mx-auto">
    <div class="flex items-center gap-4">
      <div class="skeleton h-28 w-28 shrink-0 rounded-full m-4 bg-my-light/50"></div>

      <div class="flex flex-col gap-4 w-full">
        <div class="skeleton h-4 w-1/2 bg-my-light/50"></div>
        <div class="skeleton h-4 w-full bg-my-light/50"></div>
        <div class="skeleton h-4 w-full bg-my-light/50"></div>
      </div>
    </div>

    <div class="skeleton h-96 w-full bg-my-light/50"></div>
  </div>
} @else {
  <section class="p-4">
    <div class="max-w-4xl mx-auto">
      <app-user-form-components 
        [userProfileVM]="userProfileVM()!"
        (formSubmit)="onUserFormSubmit($event)"
      />
    </div>
  </section>
}

@if (errorMessage()) {
  <section class="p-4">
    <app-message-error-component [message]="errorMessage()"/>
  </section>
}

<pre>{{ userProfileVM() | json }}</pre>
