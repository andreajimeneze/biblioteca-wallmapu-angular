<app-section-header-component
  [title]="'Perfil'"
/>

@if(errorMessage()) {
  <section class="p-4">
    <app-message-error-component 
      [message]="errorMessage()"
    />
  </section>  
}

<section class="p-4">
  <div class="max-w-4xl mx-auto">
    <app-user-profile-components
      [editRole]="authUser().editRole"
      [picture]="authUser().picture"
      [userDetailModel]="userDetailComputed()"
    />
  </div>
</section>
