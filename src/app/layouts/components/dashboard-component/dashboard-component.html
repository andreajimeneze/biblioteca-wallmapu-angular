<div class="drawer lg:drawer-open">
  <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content flex flex-col min-h-dvh">
    <!-- sidebar -->
    <app-dashboard-navbar-component />

    <!-- Page content here -->
    <div class="flex-1">
      <router-outlet />
    </div>
  </div>

  <div class="drawer-side is-drawer-close:overflow-visible">
    <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
    <div class="flex min-h-full flex-col items-start bg-my-green text-my-light is-drawer-close:w-16 is-drawer-open:w-64">
    
      <!-- sidebar -->
      <app-dashboard-sidebar-component [navigation]="navigation()"/>
    </div>
  </div>
</div>
