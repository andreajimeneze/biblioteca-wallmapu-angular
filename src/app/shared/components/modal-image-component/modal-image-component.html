@if (isOpen()) {
  <div class="modal modal-open bg-my-dark/90" role="dialog">
    <div class="modal-box p-0 max-w-full max-h-full overflow-hidden relative">

      <!-- Imagen centrada y responsive -->
      <img 
        [src]="imageUrl()" 
        [alt]="altText()"
        class="w-full h-auto object-contain"
      />

      <!-- Botón de cerrar -->
      <button 
        (click)="close.emit()"
        class="absolute top-2 right-2 btn btn-sm btn-circle bg-my-pink text-my-light hover:bg-my-pink/90"
      >
        ✕
      </button>
    </div>
  </div>
}
