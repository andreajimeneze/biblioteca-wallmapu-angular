<div class="bg-my-light py-10 px-4">
  
  <div class="mx-auto max-w-7xl flex justify-between gap-4 items-end">
    <div>
      <h2 class="text-3xl font-bold text-my-purple tracking-tight">{{ title() }}</h2>
      <p class="text-my-dark mt-2">{{ description() }}</p>
    </div>

    <button 
      [routerLink]="route()"
      class="btn btn-outline bg-my-green text-my-light">
      {{ routeText() }}
    </button>
  </div>

  @if (searchPlaceholder()) {
    <div class="flex justify-center pt-4">
      <label class="input">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input type="search" class="grow" 
          [placeholder]="searchPlaceholder()"
          (input)="onSearchInput($event)" 
        />
      </label>
    </div>
  }

</div>
