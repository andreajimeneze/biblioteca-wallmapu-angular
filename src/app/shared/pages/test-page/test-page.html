<app-header-component title="TEST" description="test"/>

<section class="grid gap-4 bg-transparent">
  <app-section-header-component 
    title="Explorar Noticias"
    description="Talleres de velas, de papelería, caja del tiempo y actividades varias."
  />

  <app-section-header-component 
    title="Últimas Noticias"
    description="Mantente al día con las tendencias de nuestra biblioteca."
    route="/news"
  />

  <app-section-header-component
    title="Libros..."
    description="Joyas de papel, títulos que no puedes dejar pasar."
    searchPlaceholder="Buscar libro..."
  />    

</section>

<app-loading-component/>

<section class="pt-8 px-8 flex gap-4 justify-center flex-wrap">
  <app-auth-button-component/>
</section>

<section class="pt-8 px-8 flex gap-4 justify-center flex-wrap">
  <div class="h-20 w-20 bg-my-purple text-my-light flex justify-center items-center">Nav Bar</div>
  <div class="h-20 w-20 bg-my-light text-my-purple flex justify-center items-center">Page <br> H1</div>
  <div class="h-20 w-20 bg-my-light text-my-dark flex justify-center items-center">Page <br> text</div>
  <div class="h-20 w-20 bg-my-green text-my-light flex justify-center items-center">Primary</div>
  <div class="h-20 w-20 bg-my-pink text-my-light flex justify-center items-center">Secondary</div>
  <div class="h-20 w-20 bg-my-yellow text-my-dark flex justify-center items-center">Alert</div>
  <div class="h-20 w-20 bg-my-dark text-my-light flex justify-center items-center">Footer</div>
</section>

<section class="pt-8 px-8 flex gap-4 justify-center flex-wrap">
  <button class="btn bg-my-green text-my-light">Iniciar Sesión</button>
  <button class="btn bg-my-pink text-my-light">Iniciar Sesión</button>
  <button class="btn bg-my-purple text-my-light">Iniciar Sesión</button>
</section>

<section class="pt-8 px-8 flex gap-4 justify-center flex-wrap">
  <app-message-success-component message="Mensaje de Éxito"/>
  <app-message-error-component message="Mensaje de Error"/>
</section>

<section class="p-4">
  <app-user-status-select-components/>
  <app-user-role-select-components/>
  <app-commune-select-components/>
</section>

<div class="container mx-auto py-8 px-4 flex gap-4 flex-wrap">
  @if (loading()) {
    <span class="loading loading-spinner loading-lg"></span>
  } @else {
    <pre class="bg-gray-100 p-6 rounded-lg overflow-auto h-60">{{ news() | json }}</pre>
    <pre class="bg-gray-100 p-6 rounded-lg overflow-auto h-60">{{ books() | json }}</pre>
  }
</div>
